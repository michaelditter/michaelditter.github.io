<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            margin-bottom: 30px;
        }
        .test-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #0062cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004999;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .log {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            margin-bottom: 8px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <div class="test-card">
        <h2>Test API Endpoint</h2>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <button id="testButton">Test Regular API</button>
        <button id="testAltButton">Test Alternative API</button>
        <button id="pingButton">Test Ping API</button>
        <div id="result" class="result"></div>
    </div>
    
    <h2>Console Log</h2>
    <div id="log" class="log"></div>
    
    <script>
        // Elements
        const emailInput = document.getElementById('email');
        const testButton = document.getElementById('testButton');
        const testAltButton = document.getElementById('testAltButton');
        const pingButton = document.getElementById('pingButton');
        const resultDiv = document.getElementById('result');
        const logDiv = document.getElementById('log');
        
        // Log function
        function logMessage(message, data = null) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const time = new Date().toLocaleTimeString();
            let content = `<strong>[${time}]</strong> ${message}`;
            
            if (data) {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            entry.innerHTML = content;
            logDiv.prepend(entry);
            console.log(message, data);
        }
        
        // Test regular API
        testButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            
            if (!email || !email.includes('@')) {
                resultDiv.textContent = 'Please enter a valid email address';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }
            
            testButton.disabled = true;
            testButton.textContent = 'Testing...';
            
            resultDiv.style.display = 'none';
            
            try {
                logMessage('Testing regular subscribe API endpoint');
                
                const response = await fetch('https://api-only-zeta.vercel.app/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://michaelditter.com'
                    },
                    body: JSON.stringify({ email }),
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                logMessage(`Response status: ${response.status}`);
                
                // Parse the response
                let data;
                try {
                    data = await response.json();
                    logMessage('Response data:', data);
                } catch (jsonError) {
                    logMessage('Error parsing JSON response:', jsonError);
                    throw new Error('Invalid response from server');
                }
                
                resultDiv.textContent = data.message || 'Test successful!';
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
            } catch (error) {
                logMessage('Error:', error);
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            } finally {
                testButton.disabled = false;
                testButton.textContent = 'Test Regular API';
            }
        });
        
        // Test alternative API
        testAltButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            
            if (!email || !email.includes('@')) {
                resultDiv.textContent = 'Please enter a valid email address';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }
            
            testAltButton.disabled = true;
            testAltButton.textContent = 'Testing...';
            
            resultDiv.style.display = 'none';
            
            try {
                logMessage('Testing alternative test-subscribe API endpoint');
                
                const response = await fetch('https://api-only-zeta.vercel.app/api/test-subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://michaelditter.com'
                    },
                    body: JSON.stringify({ email }),
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                logMessage(`Response status: ${response.status}`);
                
                // Parse the response
                let data;
                try {
                    data = await response.json();
                    logMessage('Response data:', data);
                } catch (jsonError) {
                    logMessage('Error parsing JSON response:', jsonError);
                    throw new Error('Invalid response from server');
                }
                
                resultDiv.textContent = data.message || 'Test successful!';
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
            } catch (error) {
                logMessage('Error:', error);
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            } finally {
                testAltButton.disabled = false;
                testAltButton.textContent = 'Test Alternative API';
            }
        });
        
        // Test ping API
        pingButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            
            if (!email || !email.includes('@')) {
                resultDiv.textContent = 'Please enter a valid email address';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }
            
            pingButton.disabled = true;
            pingButton.textContent = 'Testing...';
            
            resultDiv.style.display = 'none';
            
            try {
                logMessage('Testing ping API endpoint');
                
                const response = await fetch('https://api-only-zeta.vercel.app/api/ping', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://michaelditter.com'
                    },
                    body: JSON.stringify({ email }),
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                logMessage(`Response status: ${response.status}`);
                
                // Parse the response
                let data;
                try {
                    data = await response.json();
                    logMessage('Response data:', data);
                } catch (jsonError) {
                    logMessage('Error parsing JSON response:', jsonError);
                    throw new Error('Invalid response from server');
                }
                
                resultDiv.textContent = data.message || 'Test successful!';
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
            } catch (error) {
                logMessage('Error:', error);
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            } finally {
                pingButton.disabled = false;
                pingButton.textContent = 'Test Ping API';
            }
        });
        
        // Initial log message
        logMessage('Test page loaded');
    </script>
</body>
</html>
